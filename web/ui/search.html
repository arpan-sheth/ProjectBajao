<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
	<head>
        <title>Search - Bajega</title>
		<link rel="shortcut icon" href="favicon.ico"/>	
		<link rel="stylesheet" type="text/css" href="css/application.css">
		<link rel="stylesheet" type="text/css" href="css/jplayer-skin.css">	
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script> 
		<script type="text/javascript" src="js/application.js"></script> 
		<script type="text/javascript" src="js/jquery.url.min.js"></script>
		<script type="text/javascript" src="js/soundmanager/soundmanager2-nodebug-jsmin.js"></script>
		
        <script type="text/javascript">
	        $(document).ready(function() {
	            var q = $.url.param("q");
	            var id = $.url.param("id");
	            if (q!=null) {
	                    if (q!="empty"){
	                            $.getJSON("search?q="+$.url.param("q"), function(newData){
	                                    processJson(newData);
	                            });
	                    }
	            }
	            if (id!=null) {
	                    $.getJSON("song?id="+id, function(newData){
	                        processJson(newData);
	                    });
	            } 
	        });
        </script>
	</head>
	<body>
		<div class = "container">
		    <div class="header">
	            <div class="logo"><a href= "/"><img class="logo_image" src="images/logo.png" border="0"/></a></div>
				<div class = "search_container">
					<form id="myForm" action="search" method="get"> 
						<input id="query" name="q" type="text" size="80" />
						<input type="submit" value="Search Hindi Songs" class="submit_button_search" /> 
					</form>
					<div class= "pastSearches"></div>
				</div><!-- search_container ends -->
			</div><!-- header ends -->
			<!--player starts-->
			<div class="content">
				<div class="jp-playlist-player"> 
					<div class="jp-interface"> <!--controls -->
						<ul class="jp-controls"> 
							<li><a href="#" id="jplayer_play" class="jp-play" tabindex="1">play</a></li> 
							<li><a href="#" id="jplayer_pause" class="jp-pause" tabindex="1">pause</a></li> 
							<li><a href="#" id="jplayer_stop" class="jp-stop" tabindex="1">stop</a></li> 
							<li><a href="#" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">min volume</a></li> 
							<li><a href="#" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">max volume</a></li> 
							<li><a href="#" id="jplayer_previous" class="jp-previous" tabindex="1">previous</a></li> 
							<li><a href="#" id="jplayer_next" class="jp-next" tabindex="1">next</a></li> 
						</ul> 
						<div class="jp-progress"> 
							<div id="jplayer_load_bar" class="jp-load-bar"> 
								<div id="jplayer_play_bar" class="jp-play-bar"></div> 
							</div> 
						</div> 
						<div id="jplayer_volume_bar" class="jp-volume-bar"> 
							<div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div> 
						</div> 
						<div id="jplayer_play_time" class="jp-play-time"></div> 
						<div id="jplayer_total_time" class="jp-total-time"></div> 
					</div> <!--control ends-->
					<div id="jplayer_playlist" class="jp-playlist"><!--playlist starts--> 
						<ul class="playlist"></ul> 
					</div> <!--playlist ends -->
				</div>	<!--player ends-->
					
				<div class = "result_container">
				<!--	<div class="nowPlaying">Now Playing : </div>-->
				<!-- 	<div class="pagination"></div>  -->
					<div class="results"></div>
					<div class="pagination"></div>
				</div><!-- result_container ends -->
			</div><!-- content ends -->
		</div><!-- container ends -->
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-17570678-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</body>
</html>
